 alert(wynik);}

<script language="JavaScript">
function BMI() {
var skl1=parseFloat(document.forms[4].elements[0].value);
var skl2=parseFloat(document.forms[4].elements[1].value);
var wynik = skl1/(skl2*skl2);
if(wynik<18.5) alert('niedowaga');
else if (wynik<25) alert('waga prawidłowa');
else if (wynik<30) alert('nadwaga');
else alert('otyłość');
}
</script>
<form name="BMI">
